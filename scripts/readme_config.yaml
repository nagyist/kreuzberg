languages:
  python:
    name: Python
    package_manager:
      - pip
    package_name: kreuzberg
    badge_url: https://img.shields.io/pypi/v/kreuzberg?label=Python
    docs_url: https://kreuzberg.dev/
    description: |
      High-performance document intelligence for Python. Extract text, metadata, and structured information from PDFs, Office documents, images, and 56 formats.

      Powered by a Rust core for native performance in document extraction.
    features:
      ocr: true
      async: true
      plugin_system: true
      embeddings: true
    ocr_backends:
      - tesseract
      - easyocr
      - paddleocr
    optional_sections:
      - async_vs_sync_performance
      - ocr_backends
      - system_requirements
    snippets:
      basic_extraction: docs/snippets/python/getting-started/01_basic_extraction.py
      async_extraction: docs/snippets/python/getting-started/02_async_extraction.py
      batch_processing: docs/snippets/python/getting-started/03_batch_processing.py
      ocr_configuration: docs/snippets/python/ocr/01_tesseract.py
      table_extraction: docs/snippets/python/config/01_table_extraction.py

  typescript:
    name: TypeScript (Node.js)
    package_manager:
      - npm
      - pnpm
      - yarn
    package_name: "@kreuzberg/node"
    badge_url: https://img.shields.io/npm/v/@kreuzberg/node?label=TypeScript
    docs_url: https://kreuzberg.dev/
    description: |
      High-performance document intelligence for Node.js and TypeScript, powered by Rust.

      Extract text, tables, images, and metadata from 56 file formats including PDF, DOCX, PPTX, XLSX, images, and more. Native NAPI-RS bindings provide 2-3x better performance than WASM.
    features:
      ocr: true
      async: true
      plugin_system: true
      embeddings: true
    ocr_backends:
      - tesseract
      - guten
    optional_sections:
      - native_vs_wasm_comparison
      - ocr_support
      - performance
    snippets:
      basic_extraction: docs/snippets/typescript/getting-started/01_basic_extraction.ts
      async_extraction: docs/snippets/typescript/getting-started/02_async_extraction.ts
      batch_processing: docs/snippets/typescript/getting-started/03_batch_processing.ts
      ocr_configuration: docs/snippets/typescript/ocr/01_tesseract.ts
      table_extraction: docs/snippets/typescript/config/01_table_extraction.ts

