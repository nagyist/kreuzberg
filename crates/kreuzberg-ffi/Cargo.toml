[package]
name = "kreuzberg-ffi"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
description = "C FFI bindings for Kreuzberg document intelligence library"
license = "MIT"
repository = "https://github.com/Goldziher/kreuzberg"
homepage = "https://kreuzberg.dev"
documentation = "https://docs.rs/kreuzberg-ffi"
readme = "README.md"
keywords = ["ffi", "bindings", "document", "extraction", "api"]
categories = ["development-tools::ffi", "text-processing"]

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
kreuzberg = { path = "../kreuzberg", features = ["full"] }
serde_json = { workspace = true }
serde = { workspace = true, features = ["derive"] }
async-trait = "0.1.89"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "sync"] }
html-to-markdown-rs = { version = "2.9.2", default-features = false, optional = true }

[build-dependencies]
cbindgen = "0.29"

[dev-dependencies]
tempfile = "3.23"

[features]
default = ["html", "embeddings"]
html = ["html-to-markdown-rs"]
embeddings = ["kreuzberg/embeddings"]
