version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      # Pin artifact actions to v4 until GitHub Actions runners support v6/v7
      # v6 and v7 require Actions Runner 2.327.1+ (released Dec 12, 2025)
      - dependency-name: "actions/upload-artifact"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/download-artifact"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      # Ignore vendored kreuzberg dependencies in Ruby/Elixir native extensions
      # These use relative path dependencies that Dependabot cannot resolve
      - dependency-name: "kreuzberg"
      - dependency-name: "kreuzberg-ffi"
