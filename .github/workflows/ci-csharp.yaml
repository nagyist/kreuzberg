name: CI CSharp

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-csharp-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  csharp:
    name: C# Bindings (${{ matrix.os }})
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          use-sccache: false
          cache-key-prefix: csharp-${{ matrix.os }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build FFI library
        run: cargo build -p kreuzberg-ffi --release

      - name: Run C# tests
        shell: pwsh
        env:
          KREUZBERG_FFI_DIR: ${{ github.workspace }}/target/release
        run: |
          $ffiPath = "$env:KREUZBERG_FFI_DIR"
          $env:PATH = "$ffiPath;$env:PATH"
          $env:LD_LIBRARY_PATH = "$ffiPath;$env:LD_LIBRARY_PATH"
          $env:DYLD_LIBRARY_PATH = "$ffiPath;$env:DYLD_LIBRARY_PATH"
          dotnet test packages/csharp/Kreuzberg.Tests/Kreuzberg.Tests.csproj -c Release
