name: CI Validate

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - 'packages/**'
      - 'tools/**'
      - '.github/actions/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-validate.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'packages/**'
      - 'tools/**'
      - '.github/actions/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-validate.yaml'

concurrency:
  group: ci-validate-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  validate:
    name: Validate (Lint & Format)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Show initial disk space
        run: |
          echo "=== Initial disk space ===" >&2
          df -h / >&2
          echo "Disk info:" >&2
          df -B1 / | tail -1 >&2
        shell: bash

      - name: Free disk space before setup
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "false"
          show-final: "true"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: validate

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: validate

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: packages/go/go.sum

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0'

      - name: Check disk space before tool installations
        run: |
          echo "=== Disk space before tool installations ===" >&2
          df -h / >&2
        shell: bash

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.6.2
        shell: bash

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Install taplo (with cargo cleanup)
        run: |
          echo "=== Before taplo installation ===" >&2
          df -h / >&2
          if ! command -v taplo >/dev/null 2>&1; then
            cargo install taplo-cli --locked
          fi
          # Clean cargo cache to free disk space
          rm -rf ~/.cargo/registry/cache/* ~/.cargo/git/db/* 2>/dev/null || true
          echo "=== After taplo installation and cleanup ===" >&2
          df -h / >&2
        shell: bash

      - name: Install cargo-deny (with cargo cleanup)
        run: |
          echo "=== Before cargo-deny installation ===" >&2
          df -h / >&2
          cargo install cargo-deny --locked
          # Clean cargo cache to free disk space
          rm -rf ~/.cargo/registry/cache/* ~/.cargo/git/db/* 2>/dev/null || true
          echo "=== After cargo-deny installation and cleanup ===" >&2
          df -h / >&2
        shell: bash

      - name: Install shfmt
        run: |
          echo "=== Before shfmt installation ===" >&2
          df -h / >&2
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            curl -sSL "https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64" -o /usr/local/bin/shfmt
            chmod +x /usr/local/bin/shfmt
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install shfmt
          fi
          echo "=== After shfmt installation ===" >&2
          df -h / >&2
        shell: bash

      - name: Install actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@latest
        shell: bash

      - name: Cache Prek
        uses: actions/cache@v5
        with:
          path: ~/.cache/prek/
          key: prek-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.pre-commit-config.yaml') }}-v2

      - name: Check disk space before lint
        run: |
          echo "=== Disk space before lint ===" >&2
          df -h / >&2
        shell: bash

      - name: Run lint
        run: scripts/ci/validate/run-lint.sh
        shell: bash

      - name: Check final disk space
        if: always()
        run: |
          echo "=== Final disk space ===" >&2
          df -h / >&2
        shell: bash

      - name: Cleanup build artifacts after lint
        if: always()
        run: |
          echo "=== Cleaning up build artifacts ===" >&2
          # Remove build artifacts that aren't needed after linting
          rm -rf target/debug/incremental 2>/dev/null || true
          rm -rf target/release/incremental 2>/dev/null || true
          # Remove Pdfium artifacts if present
          rm -rf target/*/build/kreuzberg-*/out/pdfium 2>/dev/null || true
          # Clean Python cache
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name .pytest_cache -exec rm -rf {} + 2>/dev/null || true
          echo "=== Disk space after cleanup ===" >&2
          df -h / >&2
        shell: bash
