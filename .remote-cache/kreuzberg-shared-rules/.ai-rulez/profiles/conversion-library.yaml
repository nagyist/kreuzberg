  - ruby-bindings-engineer # Haiku: Ruby bindings
  - java-bindings-engineer # Haiku: Java bindings
  - go-bindings-engineer # Haiku: Go bindings
  - test-automation-engineer # Haiku: E2E conversion tests
  - code-reviewer # Haiku: Multi-language quality
