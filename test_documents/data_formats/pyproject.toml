[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "kreuzberg"
version = "4.2.10"
description = "Document extraction and intelligence library for Python"
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
authors = [{ name = "Kreuzberg Contributors", email = "hello@kreuzberg.dev" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = ["typing-extensions>=4.0.0; python_version < '3.11'", "pydantic>=2.0.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "black>=23.0",
    "sphinx>=6.0",
]
docs = ["sphinx>=6.0", "sphinx-rtd-theme>=1.2.0", "myst-parser>=1.0.0"]

[project.urls]
Documentation = "https://kreuzberg.readthedocs.io"
Repository = "https://github.com/kreuzberg/kreuzberg"
Issues = "https://github.com/kreuzberg/kreuzberg/issues"
Changelog = "https://github.com/kreuzberg/kreuzberg/releases"

[tool.maturin]
python-source = "packages/python"
manifest-path = "Cargo.toml"
module-name = "kreuzberg._rust"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=kreuzberg --cov-report=term-missing"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.ruff]
line-length = 120
target-version = "py310"
select = ["E", "F", "W", "C", "I", "B", "UP", "ARG", "RUF"]
ignore = ["E501"]

[tool.ruff.isort]
known-first-party = ["kreuzberg"]

[tool.black]
line-length = 120
target-version = ["py310"]
include = '\.pyi?$'

[tool.coverage.run]
source = ["kreuzberg"]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
